<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Outfit', sans-serif;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: white;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.1);
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="center-text">Love.exe</div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    const squareSize = 40;
    const borderColor = '#999';
    const hoverFillColor = '#222';
    const direction = 'right';
    const speed = 1;

    let gridOffset = { x: 0, y: 0 };
    let hoveredSquare = null;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      hoveredSquare = {
        x: Math.floor((x + gridOffset.x) / squareSize),
        y: Math.floor((y + gridOffset.y) / squareSize)
      };
    });

    canvas.addEventListener('mouseleave', () => {
      hoveredSquare = null;
    });

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cols = Math.ceil(canvas.width / squareSize) + 1;
      const rows = Math.ceil(canvas.height / squareSize) + 1;

      const startX = Math.floor(gridOffset.x / squareSize) * squareSize;
      const startY = Math.floor(gridOffset.y / squareSize) * squareSize;

      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          const x = i * squareSize - (gridOffset.x % squareSize);
          const y = j * squareSize - (gridOffset.y % squareSize);

          if (
            hoveredSquare &&
            i === hoveredSquare.x &&
            j === hoveredSquare.y
          ) {
            ctx.fillStyle = hoverFillColor;
            ctx.fillRect(x, y, squareSize, squareSize);
          }

          ctx.strokeStyle = borderColor;
          ctx.strokeRect(x, y, squareSize, squareSize);
        }
      }

      const gradient = ctx.createRadialGradient(
        canvas.width / 2,
        canvas.height / 2,
        0,
        canvas.width / 2,
        canvas.height / 2,
        Math.sqrt(canvas.width ** 2 + canvas.height ** 2) / 2
      );
      gradient.addColorStop(0, "rgba(0, 0, 0, 0)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      const s = Math.max(speed, 0.1);
      switch (direction) {
        case 'right':
          gridOffset.x = (gridOffset.x - s + squareSize) % squareSize;
          break;
        case 'left':
          gridOffset.x = (gridOffset.x + s + squareSize) % squareSize;
          break;
        case 'up':
          gridOffset.y = (gridOffset.y + s + squareSize) % squareSize;
          break;
        case 'down':
          gridOffset.y = (gridOffset.y - s + squareSize) % squareSize;
          break;
        case 'diagonal':
          gridOffset.x = (gridOffset.x - s + squareSize) % squareSize;
          gridOffset.y = (gridOffset.y - s + squareSize) % squareSize;
          break;
      }

      drawGrid();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
